name: Deploy Hexo Blog

on:
  push:
    branches:
      - source # Trigger deployment only when pushing to the source branch

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploy
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: pxcblog/package-lock.json # 关键修改：指定子目录

      - name: Install Dependencies
        working-directory: pxcblog # 关键修改：进入子目录
        run: npm ci

      - name: Build
        working-directory: pxcblog # 关键修改：进入子目录
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pxcblog/public # 关键修改：指定子目录下的 public
          publish_branch: main
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
