name: Deploy Hexo Blog

on:
  push:
    branches:
      - source # Trigger deployment only when pushing to the source branch

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploy
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: main # Deploy generated files to main branch
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
